    <form action="" id="myform" onsubmit="event.preventDefault()";>
        <div class="space">
            <div class="image">
                <img id="imgup" width="200px" height="200px" src="../products-pics/upload the image.jpg" alt="">
            </div>
            <label for="upload" id="upload-image">upload image</label><br>
            <input type="file"  id="upload"><br>

            <input type="text" name="productname" id="name"><br>
            <label for="stock" id="lab-stock">Product stock</label><br>
            <input type="number" name="productstock" id="stock">
            <div class="category">
                <label class="title-category" for="categoryFilter"> choose category </label><br>

                    <option value="FITS">FITS</option>
                    <option value="SHOES">SHOES</option>
                    <option value="WATCHES">WATCHES</option>
                </select>
            </div>
            <label for="sec">Description</label><br>
            <textarea name="description" id="sec"></textarea><br>
            <label for="price" id="lab-price">product price <span id="DA">"DA"</span></label><br>
            <input type="text" name="price" id="price">
            <input type="submit" id="confirm" value="Add the New Product">
